<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Login</title>
</head>
<body>
    <section class="form_container">
        <form action="" method="get">
            <h1 class="title_login">Login</h1>
            <!-- User Name -->
            <div class="userName">
                <input type="text" id="userName" autocomplete="no" placeholder="User Name" required name="un">
            </div>
            <!-- Password -->
            <div class="password">
                <input type="password" id="password" placeholder="Password" name="password" required >
            </div>
            <!-- Remember and Forget -->
            <div class="container_Remember">
                <div>
                    <input type="checkbox" name="Remember Me" id="Remember_Me">
                    <span>Remember Me</span>
                </div>
                <a href="#">Forget Password?</a>
            </div>
            <!-- Send Form -->
            <input type="submit" value="Login">
            <p class="end_Register">Don't have an account? <a href="#">Register</a></p>
        </form>
    </section>
</body>
</html>
